spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.hikari.username=sa
spring.jpa.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.profiles.include=real-oauth
spring.session.store-type=jdbc
spring.servlet.multipart.maxFileSize=1000MB
spring.servlet.multipart.maxRequestSize=1000MB